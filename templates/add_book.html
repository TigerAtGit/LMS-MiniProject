<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<style>
.col-md-4 col-md-offset-4{
          text-align:center;
      }
      form{
          border:4px solid black;
          padding:10px 10px 10px 10px;
          background-color: black;
      }
      form label{
          text-align:left;
          color:white;
      }
      body{
          background-color:whitesmoke;
      }
      h2{
          color:black;
      }
</style>
</head>
<body>

    <center>
   
        <div class="col-md-4 col-md-offset-4">
            <h2>Add new book!</h2>
        <form method="POST" action="{{ url_for('add_book') }}">
           
            <div class="mb-3">
               <label for="exampleInputEmail1">Book title</label>
               <input type="name" class="form-control" id="exampleInputName1" name="title" placeholder="Enter book title">
               <small id="emailHelp" class="form-text text-muted"></small>
             </div>
             <div class="mb-3">
                <label for="exampleInputEmail1">Author</label>
                <input type="varchar" class="form-control" id="exampleInputEmail1" name="author" placeholder="Enter author name"><br>
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1">Publisher</label>
                <input type="varchar" class="form-control" id="exampleInputEmailexampleInputEmail1" name="publisher" placeholder="Enter publisher"><br>
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
             <div class="mb-3">
                <label for="exampleInputEmail1">Genre</label>
                <input type="varchar" class="form-control" id="exampleInputEmail1" name="genre" placeholder="Enter Genre"><br>
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1">Price</label>
                <input type="float" class="form-control" id="exampleInputEmailexampleInputEmail1" name="price" placeholder="Enter price">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
             
           <button type="submit" class="btn btn-primary">Add</button>
         </form>
       
         {% if text %}
            <h3 style="text-align: center; color: green;">{{ text }}</h3>
            <a href="{{url_for('view_book')}}">See the updated book list....</a>
         {% endif %}
       
       </div>
       </center>
    
</body>
</html>
