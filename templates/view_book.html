<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of all books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<style>


  body{
    background-size: cover; box-sizing: border-box; background-image: linear-gradient(180deg, rgba(0, 30, 53, 0.75), rgba(0, 30, 53, 0.75)), url('static/image/allback.jpg');
  }
  table {
    
    width: 100%;
    border-collapse: collapse;
    border: 3px solid white;
  }
  
  </style>
  
  </head>
  <body>
    <center>
          
        <h2 style="color: white;">Books catalogue</h2>
        <div >
  
        <table class="table table-hover" style='width: 700px;'>
          <thead class="thead-dark">
            <tr>
              <th scope="col">Book ID</th>
              <th scope="col"><b>BookName</b></th>
              <th scope="col"><b>Author</b></th>
              <th scope="col"><b>Publisher</b></th>
              <th scope="col"><b>Genre</b></th>
              <th scope="col"><b>Price</b></th>
              <th scope="col"><b>Status</b></th>
            </tr>
          </thead>
          <tbody>
          {% for row in record %}
            <tr>
              <th scope="row">{{ row[0] }}</th>
              <td><b>{{ row[1] }}</b></td>
              <td><b>{{ row[2] }}</b></td>
              <td><b>{{ row[3] }}</b></td>
              <td><b>{{ row[4] }}</b></td>
              <td><b>{{ row[5] }}</b></td>
              <td><b>{{ row[6] }}</b></td>
        
            </tr>
          {% endfor %}
          </tbody>
        </table>
  
      </div>
           
    </center>

 
</body>
</html>
